stages:
  - build
  - test
  - deploy
  - master

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  tags:
  - nataprueba-back-nata
  script:
    - cd /var/www/mios/mios-backend/mios-pruebasnata-back-v2
    - echo "Creacion Carpeta"
    - mkdir NataFolder
    - echo "Finalizando Creacion carpeta Creacion-Aplicacion binary" > NataFolder/executable-binary-file-v1

unit-test-job:
  tags:
    - nataprueba-back-nata  # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"
    - cat $CI_PROJECT_DIR/NataFolder/executable-binary-file-v1

lint-test-job: 
  tags:
    - nataprueba-back-nata     # This job also runs in the test stage.
  stage: test    
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."

deploy-job:
  stage: master 
  script:
    - cd /var/www/mios/mios-backend/pruebasnata-back-v2
    - echo "Deploying application..."
    - git status
    - echo "Application successfully deployed."
  tags:
    - nataprueba-back-nata

